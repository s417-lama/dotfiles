set -g status-justify "centre"
set -g status "on"
set -g status-style "none",bg="black"
set -g status-left-length "100"
set -g status-left-style "none"
set -g status-right-style "none"
set -g status-right-length "100"
set -g message-style fg="magenta",bg="brightblack"
set -g message-command-style fg="magenta",bg="brightblack"
set -g pane-active-border-style fg="magenta"
set -g pane-border-style fg="brightblack"
setw -g window-status-style fg="magenta",bg="black"
setw -g window-status-separator ""
set -g status-left "#[fg=black,bg=magenta] #S #[fg=magenta,bg=black,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=brightblack,bg=black,nobold,nounderscore,noitalics]#[fg=magenta,bg=brightblack] %Y-%m-%d  %H:%M #[fg=magenta,bg=brightblack,nobold,nounderscore,noitalics]#[fg=black,bg=magenta] #h "
setw -g window-status-format "#[fg=magenta,bg=black]  #I #[fg=magenta,bg=black] #W  "
setw -g window-status-current-format "#[fg=black,bg=magenta,nobold,nounderscore,noitalics]#[fg=black,bold,bg=magenta]  #I #[fg=black,bold,bg=magenta] #W  #[fg=magenta,bg=black,nobold,nounderscore,noitalics]"
